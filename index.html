    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <div class="card">
            <div class="card-header ">
                Local Storage:
            </div>
                <div class="card-body">
                    <div id="formDiv">
                        <form class ="form-group" id="carForm">
                            <h1>Local Storage</h1>
                            <label for="carBrand" >Car</label>
                            <input type="text" id="carBrand" class="form-control" placeholder="Car brand" required autofocus><br>
                            <label for="carPrice" >Price</label>
                            <input type="text" id="carPrice" class="form-control" placeholder="Price" required><br>
                            <label for="key" >Key</label>
                            <input type="text" id="key" class="form-control" placeholder="Key" required><br>
                            <button type="submit" class="btn-primary">Store Records</button>
                        </form>
                        <br>
                        <label for="retrieveKey" >Enter Key to retrieve item</label>
                        <input type="text" id="retrieveKey" class="form-control" placeholder="retrieveKey" required><br>
                        <button id="retrieveButton" class="btn-primary">Retrieve records</button>
                        <br>
                        <div id="retrieve"></div>
                        <br>
                        <label for="removeKey" >Enter Key to delete item</label>
                        <input type="text" id="removeKey" class="form-control" placeholder="removeKey" required><br>
                        <button id="removeButton" class="btn-danger">Remove record</button>
                        <br>
                        <button id="clearButton" class="btn-warning">Clear all records</button>
                  </div>
            </div>
        </div>
        
    </div>
